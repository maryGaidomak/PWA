<!DOCTYPE html>
<html>
<head>
  <title>Регистрация в интернет-магазине</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

</head>
<body>
  <h1>Регистрация в интернет-магазине</h1>
  
  <div class="container">
    <form action="check.php" method="POST" enctype="multipart/form-data">
      <fieldset class="personal-info">
        <legend>Личная информация</legend>
        <div class="form-group">
          <label for="last_name">Фамилия<span class="required">*</span>:</label>
          <input type="text" id="last_name" name="last_name" pattern="[А-ЯЁа-яё]+" required>
        </div>
        <div class="form-group">
          <label for="first_name">Имя<span class="required">*</span>:</label>
          <input type="text" id="first_name" name="first_name" pattern="[А-ЯЁа-яё]+" required>
        </div>
        <div class="form-group">
          <label for="patronymic">Отчество:</label>
          <input type="text" id="patronymic" name="patronymic">
        </div>
        <div class="form-group">
          <label>Пол<span class="required">*</span>:</label>
          <label for="male">
            <input type="radio" id="male" name="gender" value="Мужской" required> Мужской
          </label>
          <label for="female">
            <input type="radio" id="female" name="gender" value="Женский" required> Женский
          </label>
        </div>
        <div class="form-group dropdown">
          <label for="eye_color">Цвет глаз:</label>
          <select id="eye_color" name="eye_color">
            <option value="Синий">Синий</option>
            <option value="Зеленый">Зеленый</option>
            <option value="Карий">Карий</option>
            <option value="Серый">Серый</option>
          </select>
        </div>
        <div class="form-group">
          <label for="birthdate">Дата рождения<span class="required">*</span>:</label>
          <input type="date" id="birthdate" name="birthdate" required>
        </div>
        <div class="form-group">
          <label for="age">Возраст<span class="required">*</span>:</label>
          <input type="number" id="age" name="age" min="18" max="100" required>
        </div>
        <div class="form-group dropdown">
          <label for="birthplace">Место рождения<span class="required">*</span>:</label>
          <select id="birthplace" name="birthplace">
            <option value="Барнаул">Барнаул</option>
            <option value="Владивосток">Владивосток</option>
            <option value="Волгоград">Волгоград</option>
            <option value="Воронеж">Воронеж</option>
            <option value="Екатеринбург">Екатеринбург</option>
            <option value="Ижевск">Ижевск</option>
            <option value="Казань">Казань</option>
            <option value="Калининград">Калининград</option>
            <option value="Красноярск">Красноярск</option>
            <option value="Краснодар">Краснодар</option>
            <option value="Москва">Москва</option>
            <option value="Новосибирск">Новосибирск</option>
            <option value="Омск">Омск</option>
            <option value="Пермь">Пермь</option>
            <option value="Ростов-на-Дону">Ростов-на-Дону</option>
            <option value="Самара">Самара</option>
            <option value="Санкт-Петербург">Санкт-Петербург</option>
            <option value="Саратов">Саратов</option>
            <option value="Тюмень">Тюмень</option>
            <option value="Уфа">Уфа</option>
            <option value="Хабаровск">Хабаровск</option>
            
          </select>
        </div>
      </fieldset>

      <fieldset class="contact-info">
        <legend>Контактная информация</legend>
        <div class="form-group">
          <label for="postal_code">Индекс<span class="required">*</span>:</label>
          <input type="text" id="postal_code" name="postal_code" required>
        </div>
        <div class="form-group">
          <label for="address">Домашний адрес<span class="required">*</span>:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone_number">Номер телефона<span class="required">*</span>:</label>
          <input type="tel" id="phone_number" name="phone_number" class="phone-input" required>
          <small>Формат: +7-ххх-ххх-хх-хх</small>
        </div>
        <div class="form-group">
          <label for="email">E-mail<span class="required">*</span>:</label>
          <input type="email" id="email" name="email" required>
        </div>
      </fieldset>

      <fieldset class="general-info">
        <legend>Общая информация</legend>
        <div class="form-group">
          <label for="passport_screenshot">Скриншот первой страницы паспорта клиента<span class="required">*</span>:</label>
          <input type="file" id="passport_screenshot" name="passport_screenshot" accept="image/jpeg" required>
          <small>Файлы только формата JPEG</small>
        </div>
        <div class="form-group">
          <label>Откуда узнали о нашем магазине:</label>
          <label for="advertisements">
            <input type="checkbox" id="advertisements" name="advertisements" value="Рекламные объявления"> Рекламные объявления
          </label>
          <label for="friends">
            <input type="checkbox" id="friends" name="friends" value="От друзей"> От друзей
          </label>
          <label for="search_engine">
            <input type="checkbox" id="search_engine" name="search_engine" value="Поисковая система"> Поисковая система
          </label>
          <label for="other">
            <input type="checkbox" id="other" name="other" value="Другое"> Другое
          </label>
        </div>
      </fieldset>

      <div class="form-actions">
        <input type="submit" value="Зарегистрироваться">
        <input type="reset" value="Очистить">
      </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

      <script>
        $(document).ready(function() {
          $('.phone-input').inputmask({
            mask: '+7-999-999-99-99',
            placeholder: '+7-___-___-__-__',
            showMaskOnHover: false,
            showMaskOnFocus: false
          });
        });
        </script>
    </form>
  </div>
</body>
</html>
